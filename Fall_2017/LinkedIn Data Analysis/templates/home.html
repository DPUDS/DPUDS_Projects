
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
<style type="text/css">

input[type=text] {
    width:40%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid black;
    background-color: white;
    color: black;
    display: block;
    
}
input[type=submit]{
  display: block;
  clear: both;
  margin-top: 10px;
  font-size: 16px;
}
#form{
    width: 450px;
    font-size: 16px;
    background: #495C70;
    padding: 25px 25px 15px 25px;
    border: 5px solid #53687E;
    margin-top: 15px;
    display: block;
}
}
hr
{
  border: 2px solid black;
  width:100%;
}
p
{
  color: white;
}

</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">LinkedIn Search</a></li>
  <li><a href="{{ url_for('indeed')}}">Indeed</a></li>
  <li><a href="{{ url_for('glassdoor') }}" >Glassdoor</a></li>
  <li><a href="{{ url_for('about') }}">About</a></li>
</ul>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">
  <h1> <center> LinkedIn Job Data Scrape </center></h1>

<center> <img border="1px solid black" height="300px" width="550px" src="https://recruitee.com/blog/wp-content/uploads/2016/10/LinkedIn.png"> </img> </center>
<hr> 
<div id="search">
<form id="form"action="/results" method="post">
  <center> <h3> LinkedIn Job Search </h3> </center>
    <p> What position would you like to search for? </p> <input id="job" placeholder="Example: Software Engineer ..." type ="text" name="job">
    <p> Where would you like to search for? </p> <input id="loc" placeholder="Example: Chicago..." type ="text" name="loc">
    <center> <input type="submit" value="Run Search and Gather Data" onclick="searchLoading()"> </center>
</form>
</div>
</div> 
<script> 
  function searchLoading() {
    var job = document.getElementByID("job");
    var loc = document.getElementByID("loc");
    if(job.value == "" || loc.value == "")
    {
      alert("Please make sure both fields are filled in");
    }
    alert("Your search is being performed in a new browser. Please wait while it is being run. ");
  }
  </script>


</body>
</html>
